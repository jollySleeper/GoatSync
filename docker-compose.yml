# GoatSync - Self-hosted EteSync/Etebase compatible server
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. docker compose up -d
#   3. curl http://localhost:3735/health
#
# For CalDAV/CardDAV support (Thunderbird, Apple Calendar, etc.),
# use docker-compose-full.yml instead.

services:
  # ═══════════════════════════════════════════════════════════
  # DATABASE - PostgreSQL
  # ═══════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: goatsync-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: goatsync
      POSTGRES_PASSWORD: ${DB_PASSWORD:-goatsync}
      POSTGRES_DB: goatsync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goatsync"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════
  # REDIS - For WebSocket real-time sync (optional)
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: goatsync-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════
  # GOATSYNC - Main EteSync-compatible server
  # ═══════════════════════════════════════════════════════════
  goatsync:
    image: ghcr.io/jollysleeper/goatsync:latest
    # Or build locally: build: .
    container_name: goatsync
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PORT:-3735}:3735"
    environment:
      DATABASE_URL: postgres://goatsync:${DB_PASSWORD:-goatsync}@postgres:5432/goatsync?sslmode=disable
      SECRET_KEY: ${SECRET_KEY:-change_this_to_a_secure_32_char_key}
      REDIS_URL: redis://redis:6379/0
      PORT: "3735"
      DEBUG: "${DEBUG:-false}"
    volumes:
      - chunk_data:/data/chunks
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3735/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  chunk_data:

